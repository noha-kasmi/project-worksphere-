<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Workspace</title>
    <link rel="stylesheet" href="workshop.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="side-bar">
                <button id="ajouter-agent">
                    ajouter un agent 
                </button>
            </div>
            
            <div class="agents-list">
                <h3>Liste des Agents</h3>
                <div id="liste-agents" class="liste-agents-container">

                    
                </div>
            </div>
        </div> 

        <div class="left">
            <div class="rooms">
                <img class="image-rooms" src="images/workspace.jpg" alt="rooms">
                <div class="room1 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
                <div class="room2 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
                <div class="room3 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
                <div class="room4 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
                <div class="room5 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
                <div class="room6 Room"><button class="aj-room"><span class="material-icons">add</span></button></div>
            </div>
        </div>
    </div> 

    <div id="FormOf_ADD_worker" class="fond-formulaire hidden">
        <div class="conteneur-modal">
            <form id="formulaire-agent">
                <h3>Ajouter un agent</h3>
                
                <div class="input-block">
                    <label for="Input-name">le nom</label>
                    <input id="Input-name" type="text">
                    <div id="errorNameMessage" class="error-message"></div>
                </div>
                
                <div class="input-block">
                    <label for="Input-role">le role</label>
                    <select id="Input-role">
                        <option value="">choissisez un role</option>
                        <option value="Receptionnistes">Receptionnistes</option>
                        <option value="Techniciens_IT">Techniciens IT</option>
                        <option value="sécurité">sécurité</option>
                        <option value="Manager">Manager</option>
                        <option value="Nettoyage">Nettoyage</option>
                    </select>
                    <div id="errorRoleMessage" class="error-message"></div>
                </div>
                
                <div class="input-block">
                    <label for="Input-image">image</label>
                    <input id="Input-image" type="url">
                    <div id="errorURLMessage" class="error-message"></div>
                </div>
                
                <div class="imageWorker"></div>
                
                <div class="input-block">
                    <label for="Input-email">l'email</label>
                    <input id="Input-email" type="email">
                    <div id="errorEmailMessage" class="error-message"></div>
                </div>
                
                <div class="input-block">
                    <label for="Input-telephone">telephone</label>
                    <input id="Input-telephone" type="tel">
                    <div id="errorTeleMessage" class="error-message"></div>
                </div>

                <div id="experiencesContainer">
                    <div class="experience-block">
                        <div class="input-block">
                            <label for="exp-title-1">le nom d'experience</label>
                            <input id="exp-title-1" type="text" class="exp-title">
                            <div class="error-message"></div>
                        </div>
                        <div class="date-pair">
                            <div class="input-block date-input-group">
                                <label for="exp-start-1">début de jour</label>
                                <input id="exp-start-1" type="date" class="exp-start-date">
                            </div>
                            <div class="input-block date-input-group">
                                <label for="exp-end-1">fin du jour</label>
                                <input id="exp-end-1" type="date" class="exp-end-date">
                            </div>
                        </div>
                        <button type="button" class="supprimer-experience">Supprimer</button>
                    </div>
                </div>

                <button type="button" id="ajouterExperienceBtn">Ajouter une expérience</button>

                <div class="boutons-formulaire">
                    <button type="submit" id="boutonSoumettre">Soumettre</button>
                    <button type="button" id="boutonAnnuler">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="validation-formulaire.js"></script>
</body>
</html>
