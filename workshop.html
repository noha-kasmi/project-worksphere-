    <div class="modal" id="add-worker-modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Ajouter un Employé</h2>
            <form id="worker-form">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle:</label>
                    <select id="role" name="role" required>
                        <option value="">Sélectionnez un rôle</option>
                        <option value="manager">Manager</option>
                        <option value="receptionist">Réceptionniste</option>
                        <option value="technician">Technicien IT</option>
                        <option value="security">Agent de sécurité</option>
                        <option value="cleaning">Nettoyage</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="photo">Photo (URL):</label>
                    <input type="url" id="photo" name="photo">
                    <div class="photo-preview">
                        <img src="" alt="Aperçu" class="preview-img" style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Expériences professionnelles:</label>
                    <div id="experiences-container">
                        <div class="experience-item">
                            <input type="text" name="experience" placeholder="Expérience professionnelle">
                            <button type="button" class="remove-exp">X</button>
                        </div>
                    </div>
                    <button type="button" class="add-exp">+ Ajouter une expérience</button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Ajouter</button>
                    <button type="button" class="cancel-btn">Annuler</button>
                </div>
            </form>
        </div>
    </div>
